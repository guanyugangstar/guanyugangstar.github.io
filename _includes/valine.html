<!-- valine 评论框 start -->
<div id="comment"></div>
<script src="https://unpkg.com/leancloud-storage@3/dist/av-min.js"></script>
<script src='https://unpkg.com/valine@1/dist/Valine.min.js'></script>
{% include valine_env.html %}
<script>
    // 尝试从全局变量获取LeanCloud凭证
    var appId = window.LEANCLOUD_APP_ID || '{{ site.valine.appId }}';
    var appKey = window.LEANCLOUD_APP_KEY || '{{ site.valine.appKey }}';
    
    // 如果appId仍然是默认值，则清空凭证
    if (appId === 'YOUR_LEANCLOUD_APP_ID' || appId.indexOf('<%=') !== -1) {
        appId = '';
        appKey = '';
    }
    
    new Valine({
        el:'#comment',
        appId: appId,
        appKey: appKey,
        notify:true,
        verify:false,
        avatar:'mm',
        pageSize:10,
        path: '{{ page.url }}',
        placeholder:'在这里写评论...'
    });
</script>
<!-- valine 评论框 end -->
